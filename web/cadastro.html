<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="assets/css/style.css"> <!-- seu arquivo CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> <!-- Fonte Roboto -->
</head>
<body>

<main>
    <div class="contenedor__todo">

        <div class="caja__trasera">
            <div class="caja__trasera-login">
                <h3>Já tem uma conta?</h3>
                <p>Faça login para entrar</p>
                <button id="btn__iniciar-sesion">Login</button>
            </div>
            <div class="caja__trasera-register">
                <h3>Não tem uma conta?</h3>
                <p>Registre-se para começar</p>
                <button id="btn__registrarse">Cadastrar</button>
            </div>
        </div>

        <div class="contenedor__login-register">

            <form action="" class="formulario__login">
                <h2>Login</h2>
                <input type="text" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>

            <form action="" class="formulario__register">
                <h2>Cadastrar</h2>
                <input type="text" placeholder="Nome Completo" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Registrar</button>
            </form>

        </div>
    </div>
</main>

<script src="assets/js/script.js"></script> <!-- seu script para animações -->
</body>
</html>
